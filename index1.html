<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	
	var map;
	var aboutme = [
	    {"First Place":"Rajasthan","coords":[29.741128,73.870361]},
		{"Second Place":"Brazil","coords":[-21.552730,-44.336075]},
		{"Third Place":"London","coords":[51.167289, 0.205605]},
		{"Fourth Place":"Rajasthan","coords":[31.557767,74.912876]},
		{"Fifth Place":"Toronto","coords":[43.350148,-79.617472]},
		{"Sixth Place":"Chicago","coords":[41.632894,-87.436318]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutme);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
